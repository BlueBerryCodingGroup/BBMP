name: Build & Release BBMP

on:
  push:
    tags:
      - 'v*'
      - 'v*.*'
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin) with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Extract version from tag
        run: echo "PROJECT_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build fat jar (Shadow)
        run: ./gradlew --no-daemon clean shadowJar -Pversion=${PROJECT_VERSION}

      - name: Prepare release artifacts with BBMP naming
        run: |
          mkdir -p release
          shopt -s nullglob
          for f in build/libs/*-all.jar; do
            cp "$f" "release/BlueBerryMinecraftProxy-${GITHUB_REF_NAME}.jar"
          done
          for f in build/libs/*.jar; do
            [[ "$f" == *-all.jar ]] && continue
            cp "$f" "release/BlueBerryMinecraftProxy-thin-${GITHUB_REF_NAME}.jar"
          done
          ls -l release

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: "release-changelog-builder-config.json"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BBMP ${GITHUB_REF_NAME}"
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            release/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}